spring:
  application:
    name: book-and-drive-service
  datasource:
    url: jdbc:postgresql://localhost:5433/bookanddrive
    username: bookanddrive
    password: b00kanddrive!
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  flyway:
    baselineOnMigrate: true
    locations: classpath:db/migration/default, classpath:db/migration/tenants
    schema: public

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql: TRACE

multitenancy:
  http:
    header: X-Tenant-Id



